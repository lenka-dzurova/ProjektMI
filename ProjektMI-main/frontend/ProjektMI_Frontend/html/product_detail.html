<section style="margin-top: 4%; margin-bottom: 4%; min-height: 50vh;">
    <div class="container">
        <div class="row">
            <div class="col-md-4 py-5 img-box">
                <div class="big-img">
                    <img src="" class="obrazky">
                </div>
            </div>
            <div class="col-md-6 offset-md-1">
                <div class="row">
                    <div class="col-md-12">
                        <H2></H2>
                    </div>
                    <div class="col-md-12 mt-3">
                        <H6></H6>
                    </div>
                    <div class="col-md-12 mt-5">
                        <div class="date-selection">
                            <h4>Rezervovanie techniky<i class="bi bi-calendar ml-3" data-bs-toggle="modal" data-bs-target="#productModal"></i></h4>
                            <p id="start-date">Od: <span></span></p>
                            <p id="end-date">Do: <span></span></p>
                        </div>
                        <button id="objednat" class="btn-with-icon">
                            <i class="fas fa-shopping-cart"></i> Do košíka
                        </button>
                        <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="productModalLabel">Rezervovanie techniky</h5>
                                        <button type="button" class="btn-close" id="calendarClose" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="calendar-container">
                                            <div class="calendar">
                                                <div class="header">
                                                    <button id="prev">&#10094;</button>
                                                    <h2 id="month-year"></h2>
                                                    <button id="next">&#10095;</button>
                                                </div>
                                                <div class="days">
                                                    <div class="day">Po</div>
                                                    <div class="day">Ut</div>
                                                    <div class="day">St</div>
                                                    <div class="day">Št</div>
                                                    <div class="day">Pi</div>
                                                    <div class="day">So</div>
                                                    <div class="day">Ne</div>
                                                </div>
                                                <div id="calendar"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" id="resetButton">Resetovať</button>
                                        <button type="button" class="btn btn-success" id="confirmButton">Potvrdiť</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
