<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/user_account.css">
    <script src="../js/users.js" type="module"></script>
    <script src="../js/neutralne.js" type="module"></script>
    <link rel="stylesheet" href="../css/users.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../css/neutralne.css">
    <title>Zmena údajov konta</title>
    <script src="../js/user_account.js" type="module"></script>


</head>
<body>
<div class="form-container">
    <h2>Zmena údajov konta</h2>
    <form action="/update_user_data" method="POST">
        <div class="form-group">
            <input type="hidden" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="first-name">Meno:</label>
            <input type="text" id="first-name" name="meno" required>
        </div>
        <div class="form-group">
            <label for="last-name">Priezvisko:</label>
            <input type="text" id="last-name" name="priezvisko" required>
        </div>
        <div class="form-group">
            <label for="city">Mesto:</label>
            <input type="text" id="city" name="mesto" required>
        </div>
        <div class="form-group">
            <label for="street">Ulica:</label>
            <input type="text" id="street" name="ulica" required>
        </div>
        <div class="form-group">
            <label for="postal-code">PSČ:</label>
            <input type="text" id="postal-code" name="psc" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefónne číslo:</label>
            <input type="tel" id="phone" name="tel_cislo" required>
        </div>

        <button id="save" type="button">Uložiť zmeny</button>
    </form>


    <br>
</div>
</body>
</html>
