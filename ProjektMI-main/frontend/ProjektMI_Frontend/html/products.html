		<section style="margin-top: 4%;">
			<div class="container">
				<div class="row">
					<div class="col-10" >
						<div class="my-auto">
							<H1 class="napis">Preskúmajte našu ponuku</H1>
							<H6 id="section-heading">NAŠE AUDIO TECHNOLÓGIE</H6>
						</div>
					</div>
					<div class="col-2 d-flex justify-content-end align-items-center custom-btn-container">
						<button id="addProductBtn" class="btn btn-primary product-btn" data-bs-toggle="modal" data-bs-target="#productModal">
							<i class="bi bi-plus-circle"></i> <!-- Ikona pre pridať produkt -->
						</button>
						<button id="updateProductBtn" class="btn btn-warning product-btn" >
							<i class="bi bi-pencil-square"></i> <!-- Ikona pre aktualizovať produkt -->
						</button>
						<button id="deleteSelectedBtn" class="btn btn-danger product-btn">
							<i class="bi bi-trash custom-icon"></i> <!-- Ikona pre vymazať produkt -->
						</button>
					</div>
				</div>
				<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="productModalLabel">Pridať nový produkt</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<form id="productForm">
									<div class="mb-3">
										<label for="productId" class="form-label">Kód produktu</label>
										<input type="text" class="form-control" id="productId" placeholder="Zadajte kód produktu">
										<span id="productId-error" class="error-message"></span>
									</div>
									<div class="mb-3">
										<label for="productName" class="form-label">Názov produktu</label>
										<input type="text" class="form-control" id="productName" placeholder="Zadajte názov produktu">
										<span id="productName-error" class="error-message"></span>
									</div>
									<div class="mb-3">
										<label for="productInfo" class="form-label">Popis produktu</label>
										<textarea type="text" class="form-control" id="productInfo" placeholder="Zadajte popis produktu"></textarea>
										<span id="productInfo-error" class="error-message"></span>
									</div>
									<div class="mb-3">
										<label for="productType" class="form-label">Typ produktu</label>
										<select class="form-control" id="productType">
											<option value="" disabled selected>Vyberte typ produktu</option>
											<option value="audio">audio</option>
											<option value="video">video</option>
										</select>
										<span id="productType-error" class="error-message"></span>
									</div>
									<div class="mb-3">
										<label for="productImage" class="form-label">Nahratie obrázka</label>
										<input type="file" class="form-control" id="productImage" accept="image/*">
										<span id="productImage-error" class="error-message"></span>
									</div>
									<div class="mb-3 position-relative">
										<img id="imagePreview" src="" alt="Náhľad obrázka" style="display:none; max-width: 100%; height: auto;">
										<button id="clearImageBtn" class="btn btn-danger" style="position: absolute; top: 0px; left: 0px; display: none;">&times;</button>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-success" id="saveProductBtn">Pridať produkt</button>
								<button type="button" class="btn btn-success" id="editProductBtn" style="display: none">Uložiť</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section id="videoSection" style="display: none; min-height: 50vh;">
