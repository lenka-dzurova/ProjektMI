<section style="margin: 5% 10%; min-height: 50vh;">
    <h4>Zoznam produktov objednávky</h4>
    <table id="productsTable" class="table">
        <thead>
        <tr>
            <th>Id produktu</th>
            <th>Názov produktu</th>
            <th>Dátum vypožičania</th>
            <th>Dátum vrátenia</th>
        </tr>
        </thead>
        <tbody id="productsBody">
        <!-- User orders will be loaded here -->
        </tbody>

    <div class="btn-container">
        <button id="ulozit" class="btn-save" style="display: none">Uložiť</button>
    </div>
</section>
