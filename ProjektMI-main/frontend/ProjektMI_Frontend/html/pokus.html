<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Zoznam objednávok</title>
    <style>
        /* Style for the button */
        #download-btn {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Tlačidlo na stiahnutie PDF -->
<button id="download-btn">Stiahnuť PDF objednávok</button>

<script>
    document.getElementById('download-btn').addEventListener('click', (event) => {
        event.preventDefault();

        fetch('http://localhost:8080/objednavka/generate', {
            method: "POST",
            headers: {
                'Accept': 'application/pdf'
            },
            credentials: 'same-origin'  // Odosielanie cookies a autentifikačných údajov
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Chyba pri sťahovaní PDF, status: ' + response.status);
                }
                return response.blob();  // Získaj PDF ako blob
            })
            .then(blob => {
                // Vytvorenie dočasného odkazu na PDF súbor
                const link = document.createElement('a');
                const url = window.URL.createObjectURL(blob);
                link.href = url;
                link.download = 'objednavky.pdf';  // Nastavujeme názov súboru pri stiahnutí
                document.body.appendChild(link);
                link.click();  // Simulujeme kliknutie na odkaz
                document.body.removeChild(link);  // Odstránime odkaz po stiahnutí
            })
            .catch(error => {
                console.error('Chyba pri sťahovaní PDF:', error);
            });
    });
</script>

</body>
</html>
