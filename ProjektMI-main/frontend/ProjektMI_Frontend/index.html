<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/app.css">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css">
</head>
<body>
<section id="baner">
	<div class="container min-vh-100">
		<div class="row min-vh-100">
			<div class="col-md-4 offset-md-4 d-flex min-vh-100">
				<div class="my-auto w-100 py-3">
					<div class="box  py-3" id="login">
						<form id="login-form">
							<div class="row">
								<div class="col-12 mt-3">
									<H3>Prihlásenie</H3>
								</div>
							</div>
							<div class="row">
								<div class="col-12 mt-3">
									<div class="inputLogin">
										<input type="email" placeholder="Email" id="email-login">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12 mt-3">
									<div class="inputLogin">
										<input type="password" placeholder="Heslo" id="heslo-login">
									</div>
								</div>
							</div>
						</form>
						<div class="row">
							<div class="col-12 mt-2">
								<a href="#" id="linkRegistration">
									<H6 style="color: black;">Registrácia</H6>
								</a>
							</div>
						</div>
						<div class="row">
							<div class="col-12 mt-3">
								<div class="button">
									<input id="loginButton" type="submit" value="Prihlásiť">
								</div>
							</div>
						</div>
					</div>
					<div class="box py-3" id="registration" style="display: none;">
						<form id="registration-form">
							<div class="row">
								<div class="col-12" style="text-align: end;" >
									<a href="#" id="linkLogin">
										<H6 style="color: black;">Prihlásenie</H6>
									</a>
								</div>
								<div class="col-12 mt-3">
									<H3>Registrácia</H3>
								</div>
							</div>
							<div class="row">
								<div class="col-12 mt-3">
									<div class="inputRegistration">
										<input type="text" placeholder="Meno" id="meno-register">
										<span id="meno-error" class="error-message"></span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12 mt-3">
									<div class="inputRegistration">
										<input type="text" placeholder="Priezvisko" id="priezvisko-register">
										<span id="priezvisko-error" class="error-message"></span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12 mt-3">
									<div class="inputRegistration">
										<input type="email" placeholder="Email" id="email-register">
										<span id="email-error" class="error-message"></span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12 mt-3">
									<div class="inputRegistration">
										<input type="password" placeholder="Heslo" id="heslo-register">
										<span id="heslo-error" class="error-message"></span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12 mt-3">
									<div class="inputRegistration">
										<input type="tel" placeholder="Tel. číslo" id="tel-register">
										<span id="tel-error" class="error-message"></span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12 mt-3">
									<div class="inputRegistration">
										<input type="text" placeholder="Ulica" id="ulica-register">
										<span id="ulica-error" class="error-message"></span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12 mt-3">
									<div class="inputRegistration">
										<input type="number" placeholder="PSC" id="psc-register">
										<span id="psc-error" class="error-message"></span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12 mt-3">
									<div class="inputRegistration">
										<input type="text" placeholder="Mesto" id="mesto-register">
										<span id="mesto-error" class="error-message"></span>
									</div>
								</div>
							</div>
						</form>
						<div class="row">
							<div class="col-12 mt-2">
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="dataConsent">
									<label class="form-check-label" for="dataConsent">Súhlasím so spracovaním mojich osobných údajov</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-12 mt-3">
								<div class="button" style="display: flex; flex-direction: column; align-items: center;">
									<input id="registrationButton" type="submit" value="Registrácia" disabled>
									<div id="loading-spinner" style="align-content: center"></div>
									<a href="#" id="resendEmail" style="margin-left: 10px; display: none;" >
										<H6 style="color: black;">Znovu poslať email</H6>
									</a>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script src="js/app.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.minpn.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</body>
</html>
